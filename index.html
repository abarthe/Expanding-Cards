<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards</title>
</head>
<body>
  <div class="container">
    <div class="panel active" style="background-image: url('https://images.pexels.com/photos/16730220/pexels-photo-16730220/free-photo-of-bread-food-plate-restaurant.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
      <h3>Food PLate</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.pexels.com/photos/4669261/pexels-photo-4669261.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
      <h3>Dressing On Food</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.pexels.com/photos/15656549/pexels-photo-15656549/free-photo-of-woman-putting-a-meat-dish-on-a-table.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
      <h3>Meat Dish</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.pexels.com/photos/939040/pexels-photo-939040.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load')">
      <h3>Fruit Salad</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.pexels.com/photos/2116090/pexels-photo-2116090.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load')">
      <h3>Vegetable Salad</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
